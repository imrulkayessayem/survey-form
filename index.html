<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,500&display=swap" rel="stylesheet">
  <title>freeCodeCamp Survey Form</title>
</head>
<body>
  <main id="main">
    <div class="heading">
      <h1>freeCodeCamp Survey Form</h1>
      Thank you for taking the time to help us improve the platform
    </div>
    <section>
      <div class="form-group">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" class="input" placeholder="Enter you name">
      </div>

      <div class="form-group">
        
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" class="input" placeholder="Enter you Email">
      </div>

      <div class="form-group">
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age" class="input" min="10" max="90" placeholder="Age">
      </div>

      <div class="form-group">
        
       <div class="select-1">
       <p for="describes" placeholder="Enter your role">Which option best describes your current role?</p>
       <select name="selector"  class="input" id="selector">
         <option disabled selected value>Select current role</option>
         <option value="student">Student</option>
         <option value="job">Full Time Job</option>
         <option value="learned">Full Time Learned</option>
         <option value="other">Other</option>
       </select>
      </div>

      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="user-recomend"><input type="radio" name="definitely" id="definietly">Definitely</label><br>
          <label for="user-recomend"><input type="radio" name="maybe" id="maybe">Maybe</label><br>
          <label for="user-recomend"><input type="radio" name="not-sure" id="not-sure">Not sure</label>
      </div>

      <div class="form-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="user-recomend"><input type="checkbox" name="front-end" id="input-checbox">Front-end Projects</label><br>
        <label for="user-recomend"><input type="checkbox" name="back-end" id="input-checbox">Back-end Projects</label><br>
        <label for="user-recomend"><input type="checkbox" name="data" id="input-checbox">Data Visualization</label><br>
        <label for="user-recomend"><input type="checkbox" name="videos" id="input-checbox">Videos</label><br>
        <label for="user-recomend"><input type="checkbox" name="wiki" id="input-checbox">Wiki</label><br>
        <label for="user-recomend"><input type="checkbox" name="forum" id="input-checbox">Forum</label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>   
        <textarea name="message" id="message" cols="30" rows="10" class="input-2" placeholder="Enter your comment here..."></textarea><br>
        <input type="submit" name="submit" id="submit">
      </div>
    </section>
  </main>
</body>
</html>
